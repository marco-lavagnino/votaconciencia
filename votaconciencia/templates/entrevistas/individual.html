{% extends "base.html" %}

{% block contenedor %}
<div class="col-md-12">
    <div class="thumbnail img-responsive sin-borde">
      <img src="{{entrevista.entrevistado.foto.url}}" >
      <div class="caption">
        <h1>Entrevista a {{entrevista.entrevistado.nombre}}</h1>
      </div>
    </div>
</div>
<div class="col-md-12">
      <div style="font-style: italic;">
        {{entrevista.entrevistado.bio|safe}}
      </div>
      <br>
      <br>
      <div style="text-align: left;">
      {{entrevista.contenido | safe}}
      </div>
</div>

{% endblock contenedor %}
