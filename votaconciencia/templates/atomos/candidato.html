
{% load elecciones_stats %}

<div class="atomo">
<div class="atm-img-container">
<a href="{{candidato.get_absolute_url}}"><img src="{{candidato.foto.url}}"></a>
</div>
<div class="caption">
    {% if postulacion.votos %}
        <br>
        <span class="label label-warning">
        votos: {% porcentaje postulacion.votos cargo.votos_totales %}
        </span>
    {% endif %}
    <a href="{{candidato.get_absolute_url}}"><h3>{{candidato.nombre}}</h3></a>
    <a href="{{candidato.partido.get_absolute_url}}"><p>{{candidato.partido.abreviacion}}</p></a>
</div>
</div>
